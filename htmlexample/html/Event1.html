<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>onclick event</h3>
    <p>see the effect</p>
    <p id="p1">Click</p>
    <script>
      document.getElementById("p1").onclick = function () {
        fun();
      };

      function fun() {
        document.getElementById("p1").innerHTML = "wlecome to growmore";
        document.getElementById("p1").style.color = "blue";
        document.getElementById("p1").style.backgroundColor = "yellow";

        document.getElementById("p1").style.fontSize = "25px";
        document.getElementById("p1").style.border = "4px solid red";
      }
    </script>
  </body>
  </html>
