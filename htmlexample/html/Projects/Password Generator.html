<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="number"],
input[type="checkbox"] {
    margin-right: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background-color: #0056b3;
}

#password {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

</style>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>
        <div class="form-group">
            <label for="includeUppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="includeUppercase" checked>
        </div>
        <div class="form-group">
            <label for="includeNumbers">Include Numbers:</label>
            <input type="checkbox" id="includeNumbers" checked>
        </div>
        <div class="form-group">
            <label for="includeSymbols">Include Symbols:</label>
            <input type="checkbox" id="includeSymbols" checked>
        </div>
        <button id="generate">Generate Password</button>
        <input type="text" id="password" readonly>
    </div>

    <script>document.getElementById("generate").addEventListener("click", function() {
        var length = parseInt(document.getElementById("length").value);
        var includeUppercase = document.getElementById("includeUppercase").checked;
        var includeNumbers = document.getElementById("includeNumbers").checked;
        var includeSymbols = document.getElementById("includeSymbols").checked;
    
        var password = generatePassword(length, includeUppercase, includeNumbers, includeSymbols);
        document.getElementById("password").value = password;
    });
    
    function generatePassword(length, includeUppercase, includeNumbers, includeSymbols) {
        var charset = "abcdefghijklmnopqrstuvwxyz";
        var uppercaseCharset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var numbersCharset = "0123456789";
        var symbolsCharset = "!@#$%^&*()_+-=[]{}|;:,.<>?";
    
        if (includeUppercase) {
            charset += uppercaseCharset;
        }
        if (includeNumbers) {
            charset += numbersCharset;
        }
        if (includeSymbols) {
            charset += symbolsCharset;
        }
    
        var password = "";
        for (var i = 0; i < length; i++) {
            var randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }
        return password;
    }
    </script>
</body>
</html>
